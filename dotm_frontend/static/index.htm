<!DOCTYPE html> 
<html>
<head>
	<title>Devops Trouble Map</title>
	<meta charset="utf-8"/>
	<link rel='stylesheet' type='text/css' href='css/default.css'/>
	<script type='text/javascript'>
		function setStatus(text) {
			$('.status')
			.addClass('normal')
			.removeClass('error')
			.html(text);
		}

		function setError(text) {
			$('.status')
			.removeClass('normal')
			.addClass('error')
			.html(text);
		}

		function loadNode(node) {
			setStatus('Fetching details for '+node+'...');
			$.getJSON("backend/node/"+node, {})
			.done(function (data) {
				var now = (new Date).getTime();
				// 1.) Setup tables

				// Fill in services
				var services = [];
				services.push('<tr><th>Process</th><th>Port</th><th>Last Up</th><th>Last Used</th></tr>');
				$.each(data.services, function(port, data) {
					var recent = "";
					var lastConn = "<td>never</td>";
					if(!isNaN(data.last_connection)) {
						lastConn = "<td class='timeago' title='"+data.last_connection*1000+"'>"+data.last_connection*1000+"</td>";
					} else {
						recent = "old";
					}
					if(now/1000 - data.last_seen > 6*60) {
						recent = "old";
					}
					services.push('<tr class="service '+recent+'"><td>'+data.process+'</td><td>'+port+'</td><td class="timeago" title="'+data.last_seen*1000+'">'+data.last_seen*1000+'</td>'+lastConn+'</tr>');
				})
				if(services.length > 1)
					$(".services").html(services.join(''));
				else
					$(".services").html("No services found!");

				// Fill in connections
				var connections = [];
				connections.push('<tr><th>I/O</th><th>Process</th><th>Port</th><th>Remote</th><th>Count</th><th>Seen</th></tr>');
				$.each(data.connections, function(service, data) {
					var recent = "";
					if(now/1000 - data.last_seen > 6*60) {
						recent = "old";
					}
					connections.push('<tr class="connection '+recent+'"><td>'+data.direction+'</td><td>'+data.process+'</td><td>'+data.localPort+'</td><td>'+data.remoteHost+'</td><td>'+data.connections+'</td><td class="timeago" title="'+data.last_seen*1000+'">'+data.last_seen*1000+'</td></tr>');
				})
				if(connections.length > 0)
					$(".connections").html(connections.join(''));
				else
					$(".connections").html("No connections.");

				setStatus(node+' successfully loaded.');

				// Apply relative times
				$(".timeago").timeago();

				// 2.) Setup node chart

				var arrow;
				var tmp;
				var nodeDetails = "<table><tr><th>In</th><th></th><th>"+node+"</th><th></th><th>Out</th></tr>";
				$.each(data.services, function(service, serviceData) {
					arrow = false;
					tmp = "";
					nodeDetails += "<tr class='service'><td>";
					$.each(data.connections, function(connection, connectionData) {
						if(connectionData.localPort == service &&
						   connectionData.direction == "in" &&
						   tmp.indexOf(">"+connectionData.remoteHost+"<") == -1) {
							tmp += "<div class='node'>"+connectionData.remoteHost + "</div>";
							arrow = true;
						}
					})
					nodeDetails += tmp + "<td>";
					if(arrow)
						nodeDetails += "<img src='arrow-right.svg'/>";
					arrow = false;
					tmp = "";
					$.each(data.connections, function(connection, connectionData) {
						if(connectionData.process == serviceData.process &&
						   connectionData.direction == "out" &&
						   tmp.indexOf(">"+connectionData.remoteHost+"<") == -1) {
							tmp += "<div class='node'>"+connectionData.remoteHost+"</div>";
							arrow = true;
						}
					})
					nodeDetails += "</td></td><td class='service'>"+serviceData.process+"</td><td>";
					if(arrow)
						nodeDetails += "<img src='arrow-right.svg'/>";
					nodeDetails += "</td><td>" + tmp + "</td></tr>";
				})
				nodeDetails += "</table>";
				$(".nodeChart").html(nodeDetails);
				$("#nodeTables").show();
			})
			.fail(function (jqxhr, textStatus, error) {
				setError('Node fetch failed! ('+error+')');
			})
		}
	</script>
</head>
<body>
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="jquery.timeago.js"></script>

	<h1>Devops Trouble Map</h1>

	<div class='status'></div>

	<div class='blockrow1'>
	<div class='block'>
		<div class='blockTitle'>Nodes</div>
		<div class='nodes'></div>
	</div>

	<!-- Chart representation -->

	<div class='nodeChart'>
	</div>
	</div>

	<!-- Table representation -->
	<div id='nodeTables'>
		<div class='block'>
			<div class='blockTitle'>Services</div>
			<table class='services'></table>
		</div>

		<div class='block'>
			<div class='blockTitle'>Connections</div>
			<table class='connections'></table>
		</div>
	</div>

	<!--<div class='block'>
		<div class='blockTitle'>Alerts</div>
		<div class='alerts'>IMPLEMENT ME!</div>
	</div>-->

	<script>
		(function() {
		jQuery.timeago.settings.strings.suffixAgo = null;

		// Fetch nodes
		setStatus('Fetching nodes...');
		$.getJSON("backend/nodes", {})
		.done(function (data) {
			var nodes = [];
			$.each(data.nodes, function (index, node) {
				nodes.push('<a href="javascript:loadNode(\''+node+'\')">'+node+'</a>');
			})
			$(".nodes").html(nodes.join("<br/>"));
			setStatus('Please select a node.');
		})
		.fail(function (jqxhr, textStatus, error) {
			setError('Node list fetch failed! ('+error+')');
		})
		})();
	</script>
</body>
</html>
