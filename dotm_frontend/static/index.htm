<!DOCTYPE html> 
<html>
<head>
	<title>Devops Trouble Map</title>
	<meta charset="utf-8"/>
	<link rel='stylesheet' type='text/css' href='css/default.css'/>
	<script type='text/javascript'>
		function setStatus(text) {
			$('.status')
			.addClass('normal')
			.removeClass('error')
			.html(text);
		}

		function setError(text) {
			$('.status')
			.removeClass('normal')
			.addClass('error')
			.html(text);
		}
	
		// Print a node name with optional link
		function nodeLink(node) {
			var re = /^[0-9.]+$/;
			if(node != "Internet" && !re.test(node)) {
				return "<a href='javascript:loadNode(\""+node+"\");'>"+node+"</a>";
			}
 			return node;
		}

		function addNodeToColaNodeList(nodeList, nodeIndex, node) {
			var n = {};
			n['name'] = node;
			n['width'] = 60;
			n['height'] = 40;
			nodeList.push(n);
			nodeIndex[node] = Object.keys(nodeIndex).length;
		}

		function loadNodesGraph(nodes, connections) {
			var width = 800,
    			    height = 600,
    			    r = 9;

			var color = d3.scale.category20();

			var d3cola = cola.d3adaptor()
			    .linkDistance(150)
			    .avoidOverlaps(true)
			    .size([width, height]);
			    //.jaccardLinkLengths(150);
			
			var svg = d3.select(".nodeChart").append("svg")
			    .attr("width", width)
			    .attr("height", height);
			
			d3.json('notused', function(error, graph) {
			/* FIXME: Don't want another JSON request here
			   especially because the backend should be 
			   agnostic to the specific renderer, therefore
			   fill in 'graph' JSON data here by convertion 
			   data passed via loadNodesGraph() parameters.
			*/

			// Map data 
			var i = 0;
			var nodeIndex = {};

			graph = new Array();
			graph["nodes"] = new Array();
			graph["links"] = new Array();
			graph["groups"] = new Array();
			$.each(nodes, function(index, data) {
				addNodeToColaNodeList(graph['nodes'], nodeIndex, data);
			});
			$.each(connections, function(index, data) {
				// Node sources and target might not exist
				// in case of non-managed nodes we connect to/from
				if(nodeIndex[data.source] == undefined)
					addNodeToColaNodeList(graph['nodes'], nodeIndex, data.source);
				if(nodeIndex[data.destination] == undefined)
					addNodeToColaNodeList(graph['nodes'], nodeIndex, data.destination);
				var l = {};
				l['source'] = nodeIndex[data.source];
				l['target'] = nodeIndex[data.destination];
				graph['links'].push(l);
			});

			// Do normal d3+cola rendering
			d3cola
			      .nodes(graph.nodes)
			      .links(graph.links)
			      .groups(graph.groups)
			      .start(5,15,20);
			
			var group = svg.selectAll(".group")
			      .data(graph.groups)
			      .enter().append("rect")
			      .attr("rx", r).attr("ry", r)
			      .attr("class", "group")
			      .style("fill", function (d, i) { return color(i); });
			
			var link = svg.selectAll(".link")
			      .data(graph.links)
			      .enter().append("line")
			      .attr("class", "link")
			      .style("stroke-width", function(d) { return Math.sqrt(d.value); });
			
			var pad = 3;
			var node = svg.selectAll(".node")
			            .data(graph.nodes)
				    .enter().append("rect")
			            .attr("class", "node")
			            .attr("width", function (d) { return d.width - 2 * pad; })
			            .attr("height", function (d) { return d.height - 2 * pad; })
			            .attr("rx", r - 3).attr("ry", r - 3)
			            .style("fill", function (d) { return color(0); })//color(graph.groups.length); })
			            .on("click", function (d) {
			                if (d3.event.defaultPrevented) return; // click suppressed
					if($.inArray(d.name, nodes) != -1) loadNode(d.name); 
			            })
			            .call(d3cola.drag);
			
			var label = svg.selectAll(".label")
			            .data(graph.nodes)
				    .enter().append("text")
			            .attr("class", "label")
			            .text(function (d) { return d.name; })
			            .on("click", function (d) {
					if (d3.event.defaultPrevented) return; // click suppressed
					if($.inArray(d.name, nodes) != -1) loadNode(d.name);
			            })
			            .call(d3cola.drag);
			
			node.append("title")
			      .text(function(d) { return d.name; });
			
			d3cola.on("tick", function() {
			            link.attr("x1", function (d) { return d.source.x = Math.max(r, Math.min(width - r, d.source.x)); })
			                .attr("y1", function (d) { return d.source.y = Math.max(r, Math.min(height - r, d.source.y)); })
			                .attr("x2", function (d) { return d.target.x = Math.max(r, Math.min(width - r, d.target.x)); })
			                .attr("y2", function (d) { return d.target.y = Math.max(r, Math.min(height - r, d.target.y)); });
			
			            node.attr("x", function (d) { return d.x = Math.max(r, Math.min(width - r, d.x - d.width / 2 + pad)); })
			                .attr("y", function (d) { return d.y = Math.max(r, Math.min(height - r, d.y - d.height / 2 + pad)); });
			            
			            group.attr("x", function (d) { return d.bounds.x = Math.max(r, Math.min(width - r, d.bounds.x)); })
			                 .attr("y", function (d) { return d.bounds.y = Math.max(r, Math.min(height - r, d.bounds.y)); })
			                .attr("width", function (d) { return d.bounds.width(); })
			                .attr("height", function (d) { return d.bounds.height(); });
			
			            label.attr("x", function (d) { return d.x = Math.max(r, Math.min(width - r, d.x + 3*r)); })
			                 .attr("y", function (d) {
			                     var h = this.getBBox().height;
			                     			return d.y = Math.max(r, Math.min(height - r, d.y + 2*r + h/4));
			                 });
			  });
			});
		}

		function loadNode(node) {
			// Clean everything
			setStatus('Fetching details for '+node+'...');
			$(".nodeChart").html("");
			$("#nodeTables").hide();

			$.getJSON("backend/nodes/"+node, {})
			.done(function (data) {
				var now = (new Date).getTime();

				// Check fetch status
				try {
					if(data.status.fetch_status != "OK") {
						throw "Node status is not 'OK' ("+data.status.fetch_status+")";
					}	

					// 1.) Setup tables

					// Fill in services
					var services = [];
					services.push('<tr><th>Process</th><th>Port</th><th>Last Up</th><th>Last Used</th></tr>');
					$.each(data.services, function(port, data) {
						var recent = "";
						var lastConn = "<td>never</td>";
						if(!isNaN(data.last_connection)) {
							lastConn = "<td class='timeago' title='"+data.last_connection*1000+"'>"+data.last_connection*1000+"</td>";
						} else {
							recent = "old";
						}
						if(now/1000 - data.last_seen > 6*60) {
							recent = "old";
						}
						services.push('<tr class="service '+recent+'"><td>'+data.process+'</td><td>'+port+'</td><td class="timeago" title="'+data.last_seen*1000+'">'+data.last_seen*1000+'</td>'+lastConn+'</tr>');
					})
					if(services.length > 1)
						$(".services").html(services.join(''));
					else
						$(".services").html("No services found!");
	
					// Fill in connections
					var connections = [];
					connections.push('<tr><th>I/O</th><th>Process</th><th>Port</th><th>Remote</th><th>Count</th><th>Seen</th></tr>');
					$.each(data.connections, function(service, data) {
						var recent = "";
						if(now/1000 - data.last_seen > 6*60) {
							recent = "old";
						}
						connections.push('<tr class="connection '+recent+'"><td>'+data.direction+'</td><td>'+data.process+'</td><td>'+data.localPort+'</td><td>'+nodeLink(data.remoteHost)+'</td><td>'+data.connections+'</td><td class="timeago" title="'+data.last_seen*1000+'">'+data.last_seen*1000+'</td></tr>');
					})
					if(connections.length > 0)
						$(".connections").html(connections.join(''));
					else
						$(".connections").html("No connections.");
	
					setStatus(node+' successfully loaded.');
	
					// Apply relative times
					$(".timeago").timeago();
	
					// 2.) Setup node chart
	
					var arrow;
					var tmp;
					var nodeDetails = "<table><tr><th></th><th></th><th>"+node+"</th><th></th><th></th></tr>";
					$.each(data.services, function(service, serviceData) {
						tmp = "";
						nodeDetails += "<tr class='service'><td>";
						$.each(data.connections, function(connection, connectionData) {
							if(connectionData.localPort == service &&
							   connectionData.direction == "in" &&
							   tmp.indexOf(">"+connectionData.remoteHost+"<") == -1) {
								tmp += "<div class='node'>"+nodeLink(connectionData.remoteHost)+"</div>";
							}
						})
						nodeDetails += tmp + "<td>";
						if(tmp)
							nodeDetails += "<img src='arrow-right.svg'/>";

						tmp = "";
						$.each(data.connections, function(connection, connectionData) {
							if(connectionData.process == serviceData.process &&
							   connectionData.direction == "out" &&
							   tmp.indexOf(">"+connectionData.remoteHost+"<") == -1) {
								tmp += "<div class='node'>"+nodeLink(connectionData.remoteHost)+"</div>";
							}
						})
						nodeDetails += "</td></td><td class='service'>"+serviceData.process+"</td><td>";
						if(tmp)
							nodeDetails += "<img src='arrow-right.svg'/>";
						nodeDetails += "</td><td>" + tmp + "</td></tr>";
					})
					nodeDetails += "</table>";
					$(".nodeChart").html(nodeDetails);
					$("#nodeTables").show();
				} catch(err) {
					setError(err);
				}
			})
			.fail(function (jqxhr, textStatus, error) {
				setError('Node fetch failed! ('+error+')');
			})
		}
	</script>
</head>
<body>
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="jquery.timeago.js"></script>
	<script src="d3.v3.js"></script>
	<script src="cola.v3.min.js"></script>

	<h1 class='title'>Devops Trouble Map</h1>

	<div class='statusBox'>
	<div class='status'></div>
	</div>

	<div class='blockrow1'>
	<div class='block'>
		<div class='blockTitle'><a href=''>Nodes</a></div>
		<div class='nodes'></div>
	</div>

	<!-- Chart representation -->

	<div class='nodeChart'>
	</div>
	</div>

	<!-- Table representation -->
	<div id='nodeTables'>
		<div class='block'>
			<div class='blockTitle'>Services</div>
			<table class='services'></table>
		</div>

		<div class='block'>
			<div class='blockTitle'>Connections</div>
			<table class='connections'></table>
		</div>
	</div>

	<!--<div class='block'>
		<div class='blockTitle'>Alerts</div>
		<div class='alerts'>IMPLEMENT ME!</div>
	</div>-->

	<script>
		(function() {
		jQuery.timeago.settings.strings.suffixAgo = null;

		// Fetch nodes
		setStatus('Fetching nodes...');
		$.getJSON("backend/nodes", {})
		.done(function (data) {
			var nodes = [];
			$.each(data.nodes, function (index, node) {
				nodes.push('<a href="javascript:loadNode(\''+node+'\')">'+node+'</a>');
			})
			$(".nodes").html(nodes.join("<br/>"));
			setStatus('Please select a node.');
			loadNodesGraph(data.nodes, data.connections);
		})
		.fail(function (jqxhr, textStatus, error) {
			setError('Node list fetch failed! ('+error+')');
		})
		})();
	</script>
</body>
</html>
